<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <div id="wrapper" class="container mx-auto">
      <header class="bg-no-repeat bg-[url('/assets/bg/bg.jpg')] bg-cover">
        <div class="flex justify-center pt-6 md:justify-start md:pl-10">
          <img
            src="./assets/logo/les-petits-plats.svg"
            alt="Logo Les Petits Plats"
          />
        </div>
        <div class="md:flex md:justify-center">
          <h1
            class="text-[#FFD15B] font-anton p-10 text-center md:text-4xl md:w-1/2"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÉLICIEUSES
          </h1>
        </div>
        <div class="flex justify-center relative">
          <input
            type="search"
            name="search_bar"
            id="search"
            class="w-4/5 rounded-lg mb-5 p-2 placeholder:text-xs placeholder:p-4 md:placeholder:text-base md:w-2/5"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <i
            class="fa-solid fa-magnifying-glass absolute right-10 top-[5px] rounded-lg text-white bg-[#1B1B1B] p-2 text-sm cursor-pointer hover:bg-[#FFD15B] transition-all duration-300 md:right-[30.5%]"
          ></i>
        </div>
      </header>
      <main class="p-3 bg-[#EDEDED]">
        <div
          class="btn-container flex md:justify-between flex-wrap w-full justify-around items-center"
        >
          <div class="btn-filter md:pl-28">
            <label for="ingredients" class="md:mr-5">
              <select
                name="ingredients"
                id="ingredients"
                class="rounded-lg p-1.5 text-xs md:text-sm"
              >
                <option value="ingredients" class="rounded-full">
                  Ingrédients
                </option>
                <option value="search"></option>
              </select>
            </label>
            <label for="appareils" class="md:mr-5">
              <select
                name="appareils"
                id="appareils"
                class="rounded-lg p-1.5 text-xs md:text-sm"
              >
                <option value="appareils">Appareils</option>
              </select>
            </label>
            <label for="ustensiles">
              <select
                name="ustensiles"
                id="ustensiles"
                class="rounded-lg p-1.5 text-xs md:text-sm"
              >
                <option value="ustensiles">Ustensiles</option>
              </select>
            </label>
          </div>
          <p class="font-semibold font-anton pt-5 md:pt-0 md:pr-28">
            1500 recettes
          </p>
        </div>
        <div
          id="recipe-container"
          class="flex flex-col md:flex-row md:flex-wrap md:justify-center md:gap-12 px-5"
        ></div>
      </main>
    </div>
    <script src="./index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/3a7bc93fb4.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              anton: ["Anton"],
              manrope: ["Manrope"],
            },
            boxShadow: {
              cardShadow: "0px 4px 34px 30px rgba(0, 0, 0, 0.04)",
            },
          },
        },
      };
    </script>
  </body>
</html>
