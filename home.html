<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <div id="wrapper" class="container mx-auto">
      <header class="bg-no-repeat bg-[url('/assets/bg/bg.jpg')] bg-cover">
        <div class="flex justify-center pt-6 md:justify-start md:pl-10">
          <img
            src="./assets/logo/les-petits-plats.svg"
            alt="Logo Les Petits Plats"
          />
        </div>
        <div class="md:flex md:justify-center">
          <h1
            class="text-[#FFD15B] font-anton p-10 text-center md:text-4xl md:w-1/2"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES
          </h1>
        </div>
        <div class="flex justify-center relative">
          
          <input
            type="search"
            name="search_bar"
            id="search"
            class="w-4/5 rounded-lg mb-5 p-2 placeholder:text-xs placeholder:p-4 md:placeholder:text-base md:w-2/5"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <i
            class="fa-solid fa-magnifying-glass absolute right-10 top-[5px] rounded-lg text-white bg-[#1B1B1B] p-2 text-sm cursor-pointer hover:bg-[#FFD15B] transition-all duration-300 md:right-[30.5%]"
          ></i>
        </div>
      </header>
      <main class="p-3 bg-[#EDEDED]">
        <div
          class="flex mt-10 justify-between items-center"
        >
        <div class="grid grid-cols-3 pl-14 gap-4 max-h-10">
          <!-- Dropdown 1 -->
          <div class="flex flex-col w-full">
            <div class="bg-white p-2 rounded-md font-light max-h-10 min-w-[150px] cursor-pointer" id="ingredients-filter-button">
              <div class="flex justify-between items-center mb-2 gap-2">
                <button>Ingrédients</button>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div class="bg-white rounded-b-md shadow bottom-1 relative max-w-[150px]">
              <div class="p-2 hidden" id="hidden-ingredients-dropdown">
                <label for="ingredient-dropdown-search-1"></label>
                <input type="text" name="ingredient-dropdown-search-1" id="ingredient-dropdown-search-1" class="mb-2 w-[90%] border border-[#C6C6C6]">
                <i class="fa-solid fa-magnifying-glass absolute right-8 text-[#C6C6C6] top-3 cursor-pointer"></i>
                <div id="ingredient-dropdown-container" class=" text-xs"></div>
              </div>
            </div>
          </div>
            
          <!-- Dropdown 2 -->
          <div class="flex flex-col w-full">
            <div class="bg-white p-2 rounded-md font-light max-h-10 max-w-[150px]" id="appareils-filter-button">
              <div class="flex justify-between items-center mb-2 gap-2">
                <button>Appareils</button>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div class="bg-white rounded-b-md shadow bottom-1 relative max-w-[150px]">
              <div class="p-2 hidden" id="hidden-appareils-dropdown">
                <label for="appareils-dropdown-search-1"></label>
                <input type="text" name="appareils-dropdown-search-1" id="appareils-dropdown-search-1" class="mb-2 w-[90%] border border-[#C6C6C6]">
                <i class="fa-solid fa-magnifying-glass absolute right-8 text-[#C6C6C6] top-3 cursor-pointer"></i>
                <div id="appareils-dropdown-container" class=" text-xs"></div>
              </div>
            </div>
          </div>
        
          <!-- Dropdown 3 -->
          <div class="flex flex-col w-full">
            <div class="bg-white p-2 rounded-md font-light max-h-10 max-w-[150px]" id="ustensiles-filter-button">
              <div class="flex justify-between items-center mb-2 gap-2">
                <button>Ustensiles</button>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div class="bg-white rounded-b-md shadow bottom-1 relative max-w-[150px]">
              <div class="p-2 hidden" id="hidden-ustensiles-dropdown">
                <label for="ustensiles-dropdown-search-1"></label>
                <input type="text" name="ustensiles-dropdown-search-1" id="ustensiles-dropdown-search-1" class="mb-2 w-[90%] border border-[#C6C6C6]">
                <i class="fa-solid fa-magnifying-glass absolute right-8 text-[#C6C6C6] top-3 cursor-pointer"></i>
                <div id="ustensiles-dropdown-container" class=" text-xs"></div>
              </div>
            </div>
          </div>
        </div>
        
          <p class="font-semibold text-right font-anton pt-5 md:pt-0 md:pr-28 ">
            1500 recettes
          </p>
        </div>
        <div
          id="recipe-container"
          class="flex flex-col md:flex-row md:flex-wrap md:justify-around"
        ></div>
      </main>
    </div>
    <script src="./index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/3a7bc93fb4.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              anton: ["Anton"],
              manrope: ["Manrope"],
            },
            boxShadow: {
              cardShadow: "0px 4px 34px 30px rgba(0, 0, 0, 0.04)",
            },
          },
        },
      };
    </script>
  </body>
</html>
