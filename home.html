<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <div id="wrapper" class="container mx-auto">
      <header class="bg-no-repeat bg-[url('/assets/bg/bg.jpg')] bg-cover">
        <div class="flex justify-center pt-6">
          <img
            src="./assets/logo/les-petits-plats.svg"
            alt="Logo Les Petits Plats"
          />
        </div>
        <h1 class="text-[#FFD15B] font-anton p-10 text-center">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="flex justify-center relative">
          <input
            type="search"
            name="search_bar"
            id="search"
            class="w-4/5 rounded-lg mb-5 p-2 placeholder:text-xs placeholder:p-4"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <i
            class="fa-solid fa-magnifying-glass absolute right-10 top-[5px] rounded-lg text-white bg-[#1B1B1B] p-2 text-sm cursor-pointer hover:bg-[#FFD15B]"
          ></i>
        </div>
      </header>
      <main class="p-3">
        <div class="btn-container flex w-full justify-between">
          <div class="btn-filter">
            <label for="ingredients w-1/3">
              <select
                name="ingredients"
                id="ingredients"
                class="ingredients-container bg-red-400 rounded-lg p-1.5"
              >
                <option value="ingredients">Ingrédients</option>
              </select>
            </label>
          </div>
        </div>
        <div id="recipe-container"></div>
      </main>
    </div>
    <!-- <script src="./index.js"></script> -->
    <script
      src="https://kit.fontawesome.com/3a7bc93fb4.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              anton: ["Anton"],
            },
          },
        },
      };
    </script>
  </body>
</html>
